<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <title>Volunteer Matching Form</title>
    <link href="Volunteer Matching.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<header class="header">
    <a href="/Main/main.html">
        <img src="Volunteer Logo.png" alt="Logo">
    </a>
    <nav>
        <a href="/Event Management Form/Event_Management_Form.html">Event Management</a>
        <a href="/Volunteer Matching Form/Volunteer Matching.html">Match Volunteers</a>

</header>
<body>
    <form id="matching-form">
        <h1>Volunteer Matching Form</h1>
        <label for="volunteer-name">Volunteer Name</label>
        <input type="text" id="volunteer-name" name="volunteer-name" required readonly>

        <label for="matched-event">Matched Event</label>
        <input type="text" id="matched-event" name="matched-event" required readonly>

        <button type="submit">Save</button>
    </form>
    <script src="Volunteer Matching.js"></script>
</body>
</html>
