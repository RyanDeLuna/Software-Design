<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var eventDetailsEl = document.getElementById('event-details');
        
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: [
            {
              title: 'Test Event',
              start: '2024-08-15',
              end: '2024-08-17',
              description: 'This is a description for Event 1',
              location: 'location',
              requiredskills: 'skills',
              urgency: 'urgency'
            },
          ],
          eventClick: function(info) {
            eventDetailsEl.innerHTML = '<p><strong>Event:</strong> ' + info.event.title + '</p>' +
                                       '<p><strong>Description:</strong> ' + info.event.extendedProps.description + '</p>' +
                                       '<p><strong>Location:</strong> ' + info.event.extendedProps.location + '</p>' +
                                       '<p><strong>Required Skills:</strong> ' + info.event.extendedProps.requiredskills + '</p>' +
                                       '<p><strong>Urgency:</strong> ' + info.event.extendedProps.urgency + '</p>';
          }
        });
        
        calendar.render();
      });
    </script>
  </head>
  <body>
    <div id='calendar'></div>
    <div id='event-details'></div>
  </body>
</html>
