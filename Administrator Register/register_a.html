<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
      <title>Administrator Register</title>
      <link rel="stylesheet" href="register_a.css">

   </head>
   <body>
      <div class="register">
         <img src="Senior-Volunteer.jpg"image" class="register__bg">

         <form action="" class="register__form">
            <h1 class="register__title">New Administrator</h1>

            <div class="register__inputs">
               <div class="register__box">
                  <input type="email" placeholder="Email ID" required class="register__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="register__box">
                  <input type="password" placeholder="Password" required class="register__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <button type="submit" class="register__button">Register</button>
         </form>
      </div>
   </body>
</html>
