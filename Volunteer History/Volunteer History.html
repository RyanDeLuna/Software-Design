<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <title>Volunteer History</title>
  <link href="volunteer_history.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <table id="volunteer-history-table">
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>Description</th>
        <th>Participation Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" id="event-name-1" placeholder="Event Name"></td>
        <td><input type="text" id="date-1" placeholder="Date"></td>
        <td><input type="text" id="location-1" placeholder="Location"></td>
        <td><input type="text" id="description-1" placeholder="Description"></td>
        <td><input type="text" id="status-1" placeholder="Status"></td>
      </tr>
      <tr>
        <td><input type="text" id="event-name-2" placeholder="Event Name"></td>
        <td><input type="text" id="date-2" placeholder="Date"></td>
        <td><input type="text" id="location-2" placeholder="Location"></td>
        <td><input type="text" id="description-2" placeholder="Description"></td>
        <td><input type="text" id="status-2" placeholder="Status"></td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
  <script src="volunteer_history.js"></script>
</body>

</html>
