<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <link rel="stylesheet" href="login.css">

      <title>Login</title>
   </head>
   <body>
      <div class="login">
         <img src="Senior-Volunteer.jpg" alt="image" class="login__bg">

         <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" placeholder="Email ID" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <button type="submit" class="login__button">Login</button>

            <div class="login__register">
               New Volunteer? <a href="/Volunteer Register/register_v.html">Register</a>
               <br>
               New Administrator? <a href="/Administrator Register/register_a.html">Register</a>
            </div>
         </form>
      </div>
   </body>
</html>
